    body {
  margin: 0;

}

.iframe-container {
  position: relative;
  height: 100vh; /* Full viewport height */
  overflow: hidden;
}

.iframe-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none; /* Removes iframe border */
}

@media (max-width: 768px) { /* Small screen size, e.g., tablets and phones */
  .iframe-container {
    width: 81%; /* Set width to 81% for smaller screens */
  }
}

@media (min-width: 769px) { /* Larger screen size, e.g., desktops */
  .iframe-container {
    width: 95%; /* Set width to 93% for larger screens */
  }
}
/* Basic button styling */
.navbar-toggler {
  position: fixed;
  bottom: 20px; /* Adjust the top positioning */
  left: 10px; /* Position it to the right side */
  background-color: #ff0854;
  border: none;
  padding: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%; /* Circular button */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
}


/* Styling for the icon */
.navbar-toggler .mdi {
  font-size: 24px; /* Icon size */
  color: white; /* White icon */
  transition: transform 0.3s ease;
}

/* When the sidebar is minimized, rotate the icon */
.navbar-toggler.minimized .mdi {
  transform: rotate(180deg); /* Rotate the icon */
}

/* Active state when the button is pressed */
.navbar-toggler:active .mdi {
  color: greenyellow; /* Change icon color on active press */
}

/* Optional: Add some space on the page to avoid covering content */
body {
  padding-right: 60px; /* Ensure content doesn't get covered by the button */
}
  </style>
