<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointments</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .status-badge {
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .status-confirmed {
            background-color: #DEF7EC;
            color: #03543F;
        }
        .status-pending {
            background-color: #FEF3C7;
            color: #92400E;
        }
        .urgency-high {
            color: #DC2626;
        }
        .urgency-medium {
            color: #EA580C;
        }
        .urgency-normal {
            color: #16A34A;
        }
        .action-button {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        .button-view {
            color: #2563EB;
        }
        .button-view:hover {
            background-color: #EFF6FF;
        }
        .button-edit {
            color: #4B5563;
        }
        .button-edit:hover {
            background-color: #F3F4F6;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto">
        <div class="bg-white rounded-lg shadow-sm">
            <!-- Header -->
            <div class="p-6 flex justify-between items-center border-b">
                <h1 class="text-xl font-bold">Upcoming Appointments</h1>
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <span class="text-sm font-medium">Today's Schedule</span>
                </div>
            </div>

            <!-- Table -->
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b">
                            <th class="px-6 py-3 text-left text-sm font-semibold">Patient</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold">Time</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold">Type</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold">Status</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold">Urgency</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b hover:bg-gray-50">
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-3">
                                    <img src="/api/placeholder/32/32" alt="Sarah Anderson" class="w-8 h-8 rounded-full">
                                    <div>
                                        <p class="font-medium">Sarah Anderson</p>
                                        <p class="text-sm text-gray-500">Jan 12, 2025</p>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span>09:00 AM</span>
                                </div>
                            </td>
                            <td class="px-6 py-4">Follow-up</td>
                            <td class="px-6 py-4">
                                <span class="status-badge status-confirmed">Confirmed</span>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 urgency-normal" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span class="urgency-normal">Normal</span>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex gap-2">
                                    <button class="action-button button-view">View</button>
                                    <button class="action-button button-edit">Edit</button>
                                </div>
                            </td>
                        </tr>

                        <!-- Additional rows with different statuses and urgencies -->
                        <tr class="border-b hover:bg-gray-50">
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-3">
                                    <img src="/api/placeholder/32/32" alt="Michael Chen" class="w-8 h-8 rounded-full">
                                    <div>
                                        <p class="font-medium">Michael Chen</p>
                                        <p class="text-sm text-gray-500">Jan 12, 2025</p>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span>10:30 AM</span>
                                </div>
                            </td>
                            <td class="px-6 py-4">New Patient</td>
                            <td class="px-6 py-4">
                                <span class="status-badge status-pending">Pending</span>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 urgency-high" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span class="urgency-high">High</span>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex gap-2">
                                    <button class="action-button button-view">View</button>
                                    <button class="action-button button-edit">Edit</button>
                                </div>
                            </td>
                        </tr>

                        <!-- Add more rows as needed -->

                    </tbody>
                </table>
            </div>

            <!-- Footer -->
            <div class="p-4 border-t">
                <a href="#" class="text-blue-600 hover:text-blue-700 font-medium text-sm">
                    View All Appointments
                </a>
            </div>
        </div>
    </div>
</body>
</html>
